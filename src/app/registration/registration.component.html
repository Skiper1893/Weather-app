 <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please register</h2>
        <input type="text" class="form-control" placeholder="Username" required="" autofocus="" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">

        <input type="email" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">

        <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
      </form>
    </div>
